{% extends 'base.html' %}

{% block head %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.min.js" 
        integrity="sha512-n/G+dROKbKL3GVngGWmWfwK0yPctjZQM752diVYnXZtD/48agpUKLIn0xDQL9ydZ91x6BiOmTIFwWjjFi2kEFg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<title>Categorias</title>
{% endblock %}

{% block body %}
<h1>Lista de Categorias</h1>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Total Vendido</th>
        </tr>
    </thead>
    <tbody>
        {% if categorias %}
            {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria[0] }}</td>
                    <td>${{ "{:,.0f}".format(categoria[1]) }}</td>
                </tr>
            {% endfor %}
        {% endif %}
    </tbody>
</table>
<div>
  <canvas id="myChart" width="900" height="400"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
          labels: {{ labels | safe }},
          datasets: [{
            label: 'Ventas',
            data: {{ ventas | safe }},
            borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

{% endblock %}
